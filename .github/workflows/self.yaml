name: self reference
on: push
jobs:
    use:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@main
        - uses: ./
        - run: docker ps 
        - run: docker context ls
        - run: docker info --format '{{ .ClientInfo.Context }}'
    official:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                rootless: [true, false]
        runs-on: ${{ matrix.os }}
        steps:
        - uses: docker/setup-docker-action@master
          with:
            rootless: ${{ matrix.rootless }}
        - run: docker context ls
        
